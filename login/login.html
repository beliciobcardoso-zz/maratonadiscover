<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,900;1,200;1,300;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="./login.css">

    <title>Login</title>
</head>

<body>
    <div class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-group">
                <label class="sr-only" for="user_email">email</label>
                <input type="email" name="user_email" id="user_email" placeholder="Email">
            </div>
            <div class="input-group">
                <label class="sr-only" for="user_password">senha</label>
                <input type="password" name="user_password" id="user_password" placeholder="Senha">
            </div>
            <div class="input-group">
                <button>Entrar</button>
            </div>

        </form>

        <div class="login_social">
            <span>Ou conecte por uma rede social</span>
            <div class="login_social google">
                <a href="#">
                    <i class="fab fa-google"></i>
                    Entre com o Google
                </a>
            </div>
            <div class="login_social github">
                <a href="#">
                    <i class="fab fa-github"></i>
                    Entre com o GitHub
                </a>
            </div>
        </div>
        <div class="login_cadastro">
            <a href="./cadastro.html">Criar uma conta</a>
        </div>
    </div>

    <!--The core Firebase JS SDK is always required and must be listed first-->
    <script src="/__/firebase/8.2.5/firebase-app.js"></script>

    <!--TODO: Add SDKs for Firebase products that you want to use
    https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/8.2.5/firebase-analytics.js"></script>

    <!--Initialize Firebase-->
    <script src="/__/firebase/init.js"></script>
    <script src="./login.js"></script>
</body>

</html>
